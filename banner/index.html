<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../assets/reset.css" />
        <link rel="stylesheet" href="../assets/global.css" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Document</title>
    </head>
    <body>
        <section class="banner">
            <div class="banner__background">
                <img src="../assets/image/Banner background.svg" alt="" />
            </div>
            <div class="banner__content">
                <div class="heading banner__title">
                    <h1 class="">
                        Creating the future starts with
                        <strong>EI Group</strong>
                    </h1>
                </div>
                <p class="paragraph banner__subtitle">
                    18 years of companionship and growth, creating thousands of
                    successful journeys around the world.
                </p>
                <a
                    href="#explore"
                    class="btn btn__primary btn--l banner__cta-btn"
                    >Explore Now
                    <img src="../assets/image/Chevron_Right_MD.svg" alt=""
                /></a>
            </div>
            <div class="banner__image">
                <img
                    src="../assets/image/banner-mb.png"
                    alt="Students and Big Ben"
                    class="banner__image-content"
                />
            </div>
        </section>
    </body>
</html>
