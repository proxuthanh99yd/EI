        <script>
            new Swiper(".study-abroad__slide-flag-1", {
                slidesPerView: 2.3,
                loop: true,
                speed: 5000,
                autoplay: {
                    delay: 0,
                },
            });
            new Swiper(".study-abroad__slide-flag-2", {
                slidesPerView: 2.3,
                loop: true,
                speed: 5000,
                autoplay: {
                    delay: 0,
                },
            });

                slidesPerView: 1.1,
                spaceBetween: 10,
                breakpoints: {
                    640: {
                        slidesPerView: 4,
                        spaceBetween: 20,
                    },
                },
                pagination: {
                    el: ".study-abroad__destinations-pagination .swiper-pagination",
