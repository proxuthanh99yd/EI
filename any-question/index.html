<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../assets/reset.css" />
        <link rel="stylesheet" href="../assets/global.css" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Document</title>
    </head>
    <body
        style="
            padding: 100rem 0 100rem;
            background: linear-gradient(
                180deg,
                #fff 0%,
                #f7f9f9 25%,
                #f3f6f6 50%,
                #eff3f3 75%,
                #ecf1f1 100%
            );
        "
    >
        <section class="contact-question">
            <div class="question-form">
                <div class="heading question-form__title">
                    <h2>Any Questions?</h2>
                </div>
                <p class="question-form__description">
                    In case you still have any questions, feel free reach out to
                    us by filling in the form below, and our team will get back
                    to you as soon as possible.
                </p>
                <form class="question-form__body">
                    <div class="question-form__group">
                        <input
                            type="email"
                            class="question-form__input question-form__input--email"
                            placeholder="Your Email"
                            required
                        />
                    </div>
                    <div class="question-form__group">
                        <input
                            type="text"
                            class="question-form__input question-form__input--messenger"
                            placeholder="Your Messenger"
                            required
                        />
                    </div>
                    <div class="btn btn__primary question-form__submit">
                        Submit
                        <img
                            src="../assets/image/Chevron_Right_MD.svg"
                            alt=""
                        />
                    </div>
                </form>
            </div>
            <div class="contact-question__bg">
                <img
                    src="../assets/image/Banner Home OP2.png"
                    alt="Polygon 1"
                    class="contact-question__bg-1"
                />
                <img
                    src="../assets/image/Group 1000003909.png"
                    alt="Polygon 2"
                    class="contact-question__bg-2"
                />
            </div>
        </section>
    </body>
</html>
